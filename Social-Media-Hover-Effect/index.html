<!DOCTYPE html>
<html>
    <head>
        <title>Social Media Hover Effect</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6ec57380b5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1>Social Media Icons Hover Effect</h1>

            <div class="social-links">
                <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://threads.com"><i class="fa-brands fa-threads"></i></a>
                <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </body>
</html>
